services:
  - type: web
    name: food-ordering-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SPREELOOP_API_URL
        sync: false
      - key: SPREELOOP_API_TOKEN
        sync: false
      - key: ENVIRONMENT
        value: production